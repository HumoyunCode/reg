<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="new.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>NamMQI</title>
</head>
<body>
    <div class="container">
        <header>NAMMQI qabul bo'limi</header>  

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Shaxsiy ma'lumotlar</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Ism</label>
                            <input type="text" placeholder="Ismingizni kiriting">
                        </div>

                        <div class="input-field">
                            <label>Familiya</label>
                            <input type="text" placeholder="Familiyangizni kiriting">
                        </div>

                        <div class="input-field">
                            <label>Sharif</label>
                            <input type="text" placeholder="Sharifigizni kiriting">
                        </div>

                        <div class="input-field">
                            <label>Pasport seriyasi va raqami</label>
                            <input type="text" placeholder="Pasport seriya va raqamini yozing">
                        </div>

                        <div class="input-field">
                            <label>Pasport rasmi</label>
                            <input type="file">
                        </div>

                        <div class="input-field">
                            <label>3x4 rasm</label>
                            <input type="file">
                        </div>
                    </div>
                </div>

                

                <div class="details ID">
                    <span class="title">Yashash manzili</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Mamlakat</label>
                            <input type="text" placeholder="Mamlakatingizni kiriting">
                        </div>

                        <div class="input-field">
                            <label>Viloyat</label>
                            <input type="text" placeholder="Viloyatingizni kiriting">
                        </div>

                        <div class="input-field">
                            <label>Uy manzili</label>
                            <input type="text" placeholder="Uy manzilingizni kiriting">
                        </div>
                    </div>
                </div> 

                <div class="details address">
                    <span class="title">O'quv faoliyati</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Diplom raqam</label>
                            <input type="text" placeholder="Diplom raqamingizni kiriting" required>
                        </div>

                        <div class="input-field">
                            <label>Qayerda o'qigan</label>
                            <input type="text" placeholder="O'qigan joyingizni kiriting" required>
                        </div>

                        <div class="input-field">
                            <label>Tugatilgan yil</label>
                            <input type="date" placeholder="Tugatgan yilingizni kiriting" required>
                        </div>

                        <div class="input-field">
                            <label>TA'lim shakli</label>
                            <select required>
                                <option disabled selected>Talim shaklini kiriting</option>
                                <option>Kunduzgi</option>
                                <option>Sirtqi</option>
                                <option>Magistratura</option>
                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Ta'lim yo'nalishi</label>
                            <select required>
                                <option disabled selected>Talim yo'nailishini kiriting</option>
                                <option>Kunduzgi</option>
                                <option>Sirtqi</option>
                                <option>Magistratura</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Diplom fayili</label>
                            <input type="file" required>
                        </div>
                    </div>

                    <div class="details family">
                        <span class="title">Bog'lanish uchun malumot</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Telefon raqam</label>
                                <input type="number" placeholder="telefon raqamingiz" required>
                            </div>

                            <div class="input-field">
                                <label>Telefon raqam (oila azolari)</label>
                                <input type="text" placeholder="Uydagi telefon raqam" required>
                            </div>

                            <div class="input-field">
                                <label>Pochta</label>
                                <input type="email" placeholder="Pochta manzilingiz" required>
                            </div>

                            
                        </div>
                    </div>

                   <button class="sumbit">
                            <span class="btnText">Tasdiqlash</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                </div>

            </div>
        </form>
    </div>

        <div class="lang">
            <a href="index.html"><img class="img-lang" src="image/united-kingdom.png" alt="Eng"></a>
            <a href="index2.html"><img class="img-lang" src="image/image.png" alt="Uz"></a>
            <a href="index3.html"><img class="img-lang" src="image/square.png" alt="Ru"></a>
        </div>

    <script src="new.js"></script>
</body>
</html>
