<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="new.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>NamMQI</title>
</head>
<body>
    <div class="container">
        <header>Приемная НАММИ</header>  

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Личная информация</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Имя</label>
                            <input type="text" placeholder="Введите ваше имя">
                        </div>

                        <div class="input-field">
                            <label>Фамилия</label>
                            <input type="text" placeholder="Введите свою фамилию">
                        </div>

                        <div class="input-field">
                            <label>Очества</label>
                            <input type="text" placeholder="Введите свою oчества">
                        </div>

                        <div class="input-field">
                            <label>Серия и номер паспорта</label>
                            <input type="text" placeholder="Введите данные своего паспорта">
                        </div>

                        <div class="input-field">
                            <label>Фотография на паспорт</label>
                            <input type="file">
                        </div>

                        <div class="input-field">
                            <label>фото 3x4</label>
                            <input type="file">
                        </div>
                    </div>
                </div>

                

                <div class="details ID">
                    <span class="title">Адрес проживания</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Страна</label>
                            <input type="text" placeholder="Введите свою страну">
                        </div>

                        <div class="input-field">
                            <label>Область</label>
                            <input type="text" placeholder="Введите свой регион">
                        </div>

                        <div class="input-field">
                            <label>Домашний адрес</label>
                            <input type="text" placeholder="Введите свой домашний адрес">
                        </div>
                    </div>
                </div> 

                <div class="details address">
                    <span class="title">Сфера образования</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Номер диплома</label>
                            <input type="text" placeholder="Введите номер вашего диплома" required>
                        </div>

                        <div class="input-field">
                            <label>Название университета</label>
                            <input type="text" placeholder="Введите ваш университет" required>
                        </div>

                        <div class="input-field">
                            <label>Выпускной год</label>
                            <input type="date" required>
                        </div>

                        <div class="input-field">
                            <label>Форма обучения</label>
                            <select required>
                                <option disabled selected>Выберите сферу образования</option>
                                <option>Очный</option>
                                <option>Заочный</option>
                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Университетское образование</label>
                            <select required>
                                <option disabled selected>Выберите сферу образования</option>
                                <option>Очный</option>
                                <option>Заочный</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Дипломный файл</label>
                            <input type="file" required>
                        </div>
                    </div>

                    <div class="details family">
                        <span class="title">Контактная информация</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Номер телефона</label>
                                <input type="number" placeholder="Введите свой номер телефона" required>
                            </div>

                            <div class="input-field">
                                <label>Домашний телефон</label>
                                <input type="text" placeholder="Введите номер домашнего телефона" required>
                            </div>

                            <div class="input-field">
                                <label>Электронная почта <address></address></label>
                                <input type="email" placeholder="Введите адрес электронной почты" required>
                            </div>

                            
                        </div>
                    </div>

                   <button class="sumbit">
                            <span class="btnText">Отправить</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                </div>

            </div>
        </form>
    </div>
    

    <div class="lang">
        <a href="index.html"><img class="img-lang" src="image/united-kingdom.png" alt="Eng"></a>
        <a href="index2.html"><img class="img-lang" src="image/image.png" alt="Uz"></a>
        <a href="index3.html"><img class="img-lang" src="image/square.png" alt="Ru"></a>
    </div>

    <script src="new.js"></script>
</body>
</html>
